<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuto - Comitini Residence</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <header>
        <a href="/home" class="logo">Comitini Residence</a>

        <div style="display: flex; gap: 10px; align-items: center;">
            <div sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}" class="btn-login">Login</a>
            </div>

            <div sec:authorize="hasRole('CLIENTE')">
                <a th:href="@{/cliente/dashboard}" class="btn-login">Dashboard</a>
            </div>

            <div sec:authorize="hasRole('STAFF')">
                <a th:href="@{/staff/dashboard}" class="btn-login">Dashboard</a>
            </div>

            <div sec:authorize="hasRole('AMMINISTRATORE')">
                <a th:href="@{/admin/dashboard}" class="btn-login">Dashboard</a>
            </div>

            <div sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="btn-login" style="background: none; border: 1px solid var(--primary-gold); cursor: pointer;">Logout</button>
                </form>
            </div>
        </div>
    </header>

    <main class="hero">
        <div class="hero-content">
            <h1>L'Eleganza Incontra Le Vette</h1>
            <p>La tua esperienza di lusso inizia qui.</p>
        </div>
    </main>

    <footer>
        <nav>
            <ul class="nav-links">
                <li sec:authorize="!isAuthenticated()"><a th:href="@{/register}">Registrati</a></li>

                <li><a th:href="@{/home/rooms}">Le Nostre Camere</a></li>
                <li><a th:href="@{/home/services}">Servizi</a></li>
                <li><a th:href="@{/home/contact}">Contatti</a></li>
            </ul>
        </nav>
    </footer>

</body>
</html>
