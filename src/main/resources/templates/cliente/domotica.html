<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domotica - Comitini Residence</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/cliente/domotica.css}">
    <style>
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #2c2c2c;
            margin: auto;
            padding: 20px;
            border: 1px solid #c5a059;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
            text-align: center;
            color: #fff;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }
        .modal-header {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #c5a059;
            font-weight: bold;
        }
        .modal-body {
            margin-bottom: 20px;
            font-size: 1rem;
        }
        .modal-footer button {
            background-color: #c5a059;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .modal-footer button:hover {
            background-color: #b38f4d;
        }

        /* Input Modal Styles */
        .modal-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #444;
            border: 1px solid #666;
            color: #fff;
            border-radius: 4px;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <header>
        <a href="/home" class="logo">Comitini Residence</a>
        <a th:href="@{/cliente/dashboard}" class="btn-login">Dashboard</a>
    </header>

    <div class="domotica-page">
        <div class="page-header">
            <h1>Controllo Camera <span th:text="${camera.numero}">101</span></h1>
        </div>

        <div class="control-panel">

            <!-- LUCI -->
            <div class="smart-card" id="lightCard" th:classappend="${camera.luce} ? 'active'" onclick="toggleLight()">
                <div class="card-icon">ðŸ’¡</div>
                <div class="card-label">Illuminazione</div>
                <div class="status-text" id="lightStatus" th:text="${camera.luce} ? 'ACCESA' : 'SPENTA'">SPENTA</div>
            </div>

            <!-- TAPPARELLE -->
            <div class="smart-card shutter" id="shutterCard" th:classappend="${camera.tapparelle} ? 'active'" onclick="toggleShutter()">
                <div class="card-icon" id="shutterIcon" th:text="${camera.tapparelle} ? 'ðŸªŸ' : 'ðŸ”’'">ðŸ”’</div>
                <div class="card-label">Tapparelle</div>
                <div class="status-text" id="shutterStatus" th:text="${camera.tapparelle} ? 'APERTE' : 'CHIUSE'">CHIUSE</div>
            </div>

            <!-- TERMOSTATO -->
            <div class="smart-card thermostat-card">
                <div class="card-label" style="margin-bottom: 1rem;">Climatizzazione</div>

                <div class="thermostat-container" onclick="openTempModal()">
                    <span class="temp-value" id="tempDisplay" th:text="${camera.temperatura}">22.0</span>
                    <span class="temp-unit">Â°C</span>
                </div>

                <div class="temp-controls">
                    <button class="btn-temp" onclick="changeTemp(-0.5)">-</button>
                    <button class="btn-temp" onclick="changeTemp(0.5)">+</button>
                </div>
                <p style="margin-top: 10px; font-size: 0.8rem; color: #777;">Clicca sul valore per digitare (16Â°C - 24Â°C)</p>
            </div>

        </div>
    </div>

    <footer>
        <nav>
            <ul class="nav-links">
                <li><a th:href="@{/home/rooms}">Le Nostre Camere</a></li>
                <li><a th:href="@{/home/services}">Servizi</a></li>
                <li><a th:href="@{/home/contact}">Contatti</a></li>
            </ul>
        </nav>
    </footer>

    <!-- Alert Modal -->
    <div id="alertModal" class="modal">
        <div class="modal-content">
            <div class="modal-header" id="alertTitle">Attenzione</div>
            <div class="modal-body" id="alertMessage">Messaggio</div>
            <div class="modal-footer">
                <button onclick="closeAlertModal()">OK</button>
            </div>
        </div>
    </div>

    <!-- Input Modal -->
    <div id="inputModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Imposta Temperatura</div>
            <div class="modal-body">
                <p style="margin-bottom: 10px;">Inserisci un valore tra 16 e 24:</p>
                <input type="number" id="tempInput" class="modal-input" min="16" max="24" step="0.1">
            </div>
            <div class="modal-footer">
                <button onclick="confirmTempInput()">Conferma</button>
                <button onclick="closeInputModal()" style="background-color: #444; margin-left: 10px;">Annulla</button>
            </div>
        </div>
    </div>

    <script>
        let currentTemp = parseFloat(document.getElementById('tempDisplay').innerText);
        let lightState = document.getElementById('lightCard').classList.contains('active');
        let shutterState = document.getElementById('shutterCard').classList.contains('active');

        // Modal Functions
        function showAlert(title, message) {
            document.getElementById('alertTitle').innerText = title;
            document.getElementById('alertMessage').innerText = message;
            document.getElementById('alertModal').style.display = "flex";
        }

        function closeAlertModal() {
            document.getElementById('alertModal').style.display = "none";
        }

        function openTempModal() {
            document.getElementById('tempInput').value = currentTemp;
            document.getElementById('inputModal').style.display = "flex";
            document.getElementById('tempInput').focus();
        }

        function closeInputModal() {
            document.getElementById('inputModal').style.display = "none";
        }

        function confirmTempInput() {
            const inputVal = document.getElementById('tempInput').value;
            if (inputVal !== null && inputVal !== '') {
                const val = parseFloat(inputVal.replace(',', '.'));
                if (!isNaN(val)) {
                    updateTemp(val);
                    closeInputModal();
                } else {
                    showAlert("Errore", "Valore non valido.");
                }
            }
        }

        window.onclick = function(event) {
            const alertModal = document.getElementById('alertModal');
            const inputModal = document.getElementById('inputModal');
            if (event.target == alertModal) {
                alertModal.style.display = "none";
            }
            if (event.target == inputModal) {
                inputModal.style.display = "none";
            }
        }

        function toggleLight() {
            lightState = !lightState;
            const card = document.getElementById('lightCard');
            const status = document.getElementById('lightStatus');

            if (lightState) {
                card.classList.add('active');
                status.innerText = 'ACCESA';
            } else {
                card.classList.remove('active');
                status.innerText = 'SPENTA';
            }

            updateServer('luce', lightState);
        }

        function toggleShutter() {
            shutterState = !shutterState;
            const card = document.getElementById('shutterCard');
            const icon = document.getElementById('shutterIcon');
            const status = document.getElementById('shutterStatus');

            if (shutterState) {
                card.classList.add('active');
                icon.innerText = 'ðŸªŸ';
                status.innerText = 'APERTE';
            } else {
                card.classList.remove('active');
                icon.innerText = 'ðŸ”’';
                status.innerText = 'CHIUSE';
            }

            updateServer('tapparelle', shutterState);
        }

        function changeTemp(delta) {
            updateTemp(currentTemp + delta);
        }

        function updateTemp(newVal) {
            // Limiti Normativi
            if (newVal < 16) newVal = 16;
            if (newVal > 24) newVal = 24;

            currentTemp = newVal;
            document.getElementById('tempDisplay').innerText = currentTemp.toFixed(1);

            clearTimeout(window.tempTimeout);
            window.tempTimeout = setTimeout(() => {
                updateServer('temperatura', currentTemp);
            }, 500);
        }

        function updateServer(key, value) {
            const payload = {};
            payload[key] = value;

            fetch('/cliente/domotica/update', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (!response.ok) {
                    console.error("Errore aggiornamento domotica");
                }
            })
            .catch(err => console.error(err));
        }
    </script>

</body>
</html>
