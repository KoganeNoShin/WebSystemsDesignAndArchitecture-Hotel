<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Comitini Residence</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <div class="form-page">
        <div class="form-container">
            <h2>Accedi</h2>

            <div th:if="${param.error}" class="error-message" style="margin-bottom: 1rem;">
                Username o password non validi.
            </div>
            <div th:if="${param.logout}" style="color: #4dff4d; margin-bottom: 1rem;">
                Logout effettuato con successo.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" class="form-control" required>
                        <span class="toggle-password" onclick="togglePassword('password', this)">üëÅÔ∏è‚Äçüó®Ô∏è</span>
                    </div>
                </div>

                <button type="submit" class="btn-submit">Login</button>
            </form>

            <div class="form-footer">
                <p>Non hai un account? <a th:href="@{/register}">Registrati</a>.</p>
                <p><a th:href="@{/home}">Torna alla Home</a>.</p>
            </div>
        </div>
    </div>

    <script th:src="@{/js/toggle-password.js}"></script>

</body>
</html>
