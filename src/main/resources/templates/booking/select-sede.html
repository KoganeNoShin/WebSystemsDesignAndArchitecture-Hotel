<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuova Prenotazione - Scelta Sede</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/booking.css}">
</head>
<body>

    <header>
        <a href="/home" class="logo">Comitini Residence</a>
        <a th:href="@{/cliente/dashboard}" class="btn-login">Dashboard</a>
    </header>

    <div class="booking-page">
        <div class="step-indicator">
            <span class="active">1. Sede</span> &nbsp;>&nbsp; <span>2. Camera</span> &nbsp;>&nbsp; <span>3. Date & Servizi</span> &nbsp;>&nbsp; <span>4. Conferma</span>
        </div>

        <h1>Dove vuoi soggiornare?</h1>
        <p style="color: #ccc;">Scegli una delle nostre esclusive location.</p>

        <div class="sedi-grid">
            <div th:each="sede : ${sedi}">
                <!-- Link aggiornato per puntare allo Step 2: Scelta Camera -->
                <a th:href="@{/booking/rooms(sedeId=${sede.id})}" class="sede-card">
                    <div class="sede-image"></div>
                    <div class="sede-content">
                        <h3 th:text="${sede.nome}">Nome Sede</h3>
                        <p th:text="${sede.location}">Location</p>

                        <div class="services-preview">
                            <strong>Principali servizi:</strong>
                            <ul>
                                <li th:each="servizio : ${sede.services}" th:text="${servizio.nome}">SPA</li>
                            </ul>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <footer>
        <nav>
            <ul class="nav-links">
                <li><a th:href="@{/home/rooms}">Le Nostre Camere</a></li>
                <li><a th:href="@{/home/services}">Servizi</a></li>
                <li><a th:href="@{/home/contact}">Contatti</a></li>
            </ul>
        </nav>
    </footer>

</body>
</html>
