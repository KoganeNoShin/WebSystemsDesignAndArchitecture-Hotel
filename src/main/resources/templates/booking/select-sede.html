<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuova Prenotazione - Scelta Sede</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .booking-page {
            padding: 8rem 2rem 4rem;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .step-indicator {
            margin-bottom: 3rem;
            color: #ccc;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            background-color: rgba(0, 0, 0, 0.8); /* Sfondo opaco */
            padding: 1rem;
            border-radius: 5px;
            display: inline-block; /* Per adattarsi al contenuto */
        }
        .step-indicator span.active {
            color: var(--primary-gold);
            font-weight: bold;
            border-bottom: 2px solid var(--primary-gold);
            padding-bottom: 5px;
        }

        .sedi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
            width: 100%; /* Assicura larghezza piena */
        }

        .sede-card {
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(197, 160, 89, 0.3);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            height: 100%; /* Altezza uniforme */
        }

        .sede-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
            border-color: var(--primary-gold);
        }

        .sede-image {
            height: 200px;
            background-size: cover;
            background-position: center;
            background-color: #333;
            background-image: url('/image/background.webp');
        }

        .sede-content {
            padding: 2rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            text-align: left; /* Allinea testo a sinistra */
        }

        .sede-content h3 {
            color: var(--primary-gold);
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            text-align: center; /* Titolo centrato */
        }

        .sede-content p {
            color: #ccc;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            text-align: center; /* Location centrata */
        }

        .services-preview {
            margin-top: auto;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 1rem;
        }

        .services-preview strong {
            display: block;
            margin-bottom: 0.5rem;
            color: #aaa;
            font-size: 0.9rem;
        }

        .services-preview ul {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: 1fr 1fr; /* Griglia interna per i servizi */
            gap: 5px 10px;
        }

        .services-preview li {
            font-size: 0.85rem;
            color: #ccc;
            display: flex;
            align-items: center;
        }
        .services-preview li::before {
            content: "âœ“";
            color: var(--primary-gold);
            margin-right: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <a href="/home" class="logo">Comitini Residence</a>
        <a th:href="@{/cliente/dashboard}" class="btn-login">Dashboard</a>
    </header>

    <div class="booking-page">
        <div class="step-indicator">
            <span class="active">1. Sede</span> &nbsp;>&nbsp; <span>2. Camera</span> &nbsp;>&nbsp; <span>3. Date & Servizi</span> &nbsp;>&nbsp; <span>4. Conferma</span>
        </div>

        <h1>Dove vuoi soggiornare?</h1>
        <p style="color: #ccc;">Scegli una delle nostre esclusive location.</p>

        <div class="sedi-grid">
            <div th:each="sede : ${sedi}">
                <!-- Link aggiornato per puntare allo Step 2: Scelta Camera -->
                <a th:href="@{/booking/rooms(sedeId=${sede.id})}" class="sede-card">
                    <div class="sede-image"></div>
                    <div class="sede-content">
                        <h3 th:text="${sede.nome}">Nome Sede</h3>
                        <p th:text="${sede.location}">Location</p>

                        <div class="services-preview">
                            <strong>Principali servizi:</strong>
                            <ul>
                                <li th:each="servizio : ${sede.services}" th:text="${servizio.nome}">SPA</li>
                            </ul>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <footer>
        <nav>
            <ul class="nav-links">
                <li><a th:href="@{/home/rooms}">Le Nostre Camere</a></li>
                <li><a th:href="@{/home/services}">Servizi</a></li>
                <li><a th:href="@{/home/contact}">Contatti</a></li>
            </ul>
        </nav>
    </footer>

</body>
</html>
