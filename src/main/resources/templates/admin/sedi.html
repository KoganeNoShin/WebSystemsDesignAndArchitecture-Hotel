<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione Strutture - Comitini Admin</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

<header>
  <div style="display: flex; flex-direction: column; align-items: flex-start;">
    <a th:href="@{/admin/dashboard}" class="logo">Comitini Admin</a>
    <a th:href="@{/admin/dashboard}" class="back-link"
       style="color: var(--primary-gold); text-decoration: none; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; margin-top: 5px; border: 1px solid var(--primary-gold); padding: 5px 10px; border-radius: 3px; transition: all 0.3s ease;">
      &larr; Dashboard
    </a>
  </div>
  <form th:action="@{/logout}" method="post" style="display: inline;">
    <button type="submit" class="btn-login" style="background: none; border: none; cursor: pointer;">Logout</button>
  </form>
</header>

<div class="form-page" style="flex-direction: column; justify-content: flex-start; padding-top: 100px;">
  <h1 style="font-family: 'Playfair Display', serif; font-size: 3rem; margin-bottom: 1rem;">Strutture & Hotel</h1>

  <div th:if="${successMessage}" class="alert-box success" th:text="${successMessage}"></div>
  <div th:if="${errorMessage}" class="alert-box error" th:text="${errorMessage}"></div>

  <div style="width: 100%; max-width: 1200px; text-align: right; margin-bottom: 1rem;">
    <button id="openModalBtn" class="btn-submit" style="width: auto; padding: 10px 20px;">Nuova Struttura</button>
  </div>

  <table class="admin-table" style="width: 100%; max-width: 1200px;">
    <thead>
    <tr>
      <th>Nome Struttura</th>
      <th>Città / Location</th>
      <th>Tassa Soggiorno</th>
      <th>Azioni</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sede : ${sedi}">
      <td data-label="Nome" th:text="${sede.nome}" style="font-weight:bold; color: var(--primary-gold);">Nome</td>
      <td data-label="Location" th:text="${sede.location}">Città</td>
      <td data-label="Tassa" th:text="${sede.tassaSoggiorno}">€ 2.50</td>
      <td data-label="Azioni">
        <a th:href="@{/admin/sedi/{id}/camere(id=${sede.id})}" class="action-btn" style="margin-right: 5px;">Gestisci Camere</a>
        <button type="button" class="action-btn btn-delete"
                th:onclick="'openDeleteModal(' + ${sede.id} + ')'">Elimina</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div id="addSedeModal" class="modal" th:style="${openModal} ? 'display:block' : 'display:none'">
  <div class="modal-content">
    <span class="close" onclick="closeAddModal()">&times;</span>
    <h2 style="font-family: 'Playfair Display'; color: var(--primary-gold);">Nuova Sede</h2>
    <form th:action="@{/admin/sedi/new}" th:object="${sedeDto}" method="post">
      <div class="form-group">
        <label>Nome Hotel *</label>
        <input type="text" th:field="*{nome}" class="form-control" required>
        <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="error-message"></div>
      </div>
      <div class="form-group">
        <label>Location *</label>
        <input type="text" th:field="*{location}" class="form-control" required>
        <div th:if="${#fields.hasErrors('location')}" th:errors="*{location}" class="error-message"></div>
      </div>
      <div class="form-group">
        <label>Tassa Soggiorno *</label>
        <input type="text"
               id="field-tassa"
               th:field="*{tassaSoggiorno}"
               class="form-control"
               placeholder="es. 2.50"
               pattern="^[0-9]+\.[0-9]{2}$"
               title="Inserisci un importo con punto e due decimali (es: 2.50)"
               inputmode="decimal"
               onblur="formatTassa(this)"
               required>
        <div th:if="${#fields.hasErrors('tassaSoggiorno')}" th:errors="*{tassaSoggiorno}" class="error-message"></div>
      </div>
      <button type="submit" class="btn-submit">Salva</button>
    </form>
  </div>
</div>

<div id="deleteConfirmModal" class="modal">
  <div class="modal-confirm-content">
    <span class="close" onclick="closeDeleteModal()">&times;</span>
    <h3>Elimina Struttura</h3>
    <p>Sei sicuro di voler eliminare questa sede?<br>Verranno eliminate anche le camere associate.</p>
    <form id="deleteForm" method="post" action="">
      <button type="submit" class="btn-confirm-delete">Conferma Eliminazione</button>
    </form>
  </div>
</div>

<script>
  var modal = document.getElementById("addSedeModal");
  var deleteModal = document.getElementById("deleteConfirmModal");
  var deleteForm = document.getElementById("deleteForm");

  document.getElementById("openModalBtn").onclick = function() { modal.style.display = "block"; }

  function closeAddModal() { modal.style.display = "none"; }

  function openDeleteModal(id) {
      deleteForm.action = "/admin/sedi/delete/" + id;
      deleteModal.style.display = "block";
  }

  function closeDeleteModal() { deleteModal.style.display = "none"; }

  window.onclick = function(event) {
      if (event.target == modal) closeAddModal();
      if (event.target == deleteModal) closeDeleteModal();
  }

  function formatTassa(input) {
      let val = input.value;
      if (!val) return;

      val = val.replace(',', '.');

      if (!isNaN(val) && val.trim() !== '') {
          input.value = parseFloat(val).toFixed(2);
      }
  }
</script>
</body>
</html>
