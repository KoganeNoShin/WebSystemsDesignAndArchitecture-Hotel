<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in Online - Comitini Residence</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/cliente/checkin.css}">
</head>
<body>

    <header>
        <a href="/home" class="logo">Comitini Residence</a>
        <a th:href="@{/cliente/dashboard}" class="btn-login">Dashboard</a>
    </header>

    <div class="checkin-page">
        <div class="checkin-container">
            <h1>Check-in Online</h1>

            <!-- Messaggi di errore dal server -->
            <div th:if="${errorMessage}" style="background-color: rgba(255, 77, 77, 0.2); color: #ff4d4d; padding: 1rem; border-radius: 5px; margin-bottom: 2rem; border: 1px solid #ff4d4d; text-align: center;" th:text="${errorMessage}"></div>

            <p style="text-align: center; color: #ccc; margin-bottom: 2rem;">
                Prenotazione #<span th:text="${prenotazione.id}">123</span> -
                <span th:text="${prenotazione.camera.sede.nome}">Cortina</span>
            </p>

            <form th:action="@{/cliente/checkin/confirm}" method="post" onsubmit="return validateAges()">
                <input type="hidden" name="prenotazioneId" th:value="${prenotazione.id}">

                <!-- CAPOGRUPPO -->
                <h3 class="section-title">Dati Capogruppo (Tu)</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" class="form-control" th:value="${cliente.utente.nome}" readonly>
                    </div>
                    <div class="form-group">
                        <label>Cognome</label>
                        <input type="text" class="form-control" th:value="${cliente.utente.cognome}" readonly>
                    </div>
                </div>

                <!-- Dati Anagrafici (Bloccati se già presenti) -->
                <div class="form-row">
                    <div class="form-group">
                        <label>Cittadinanza</label>
                        <input th:if="${isProfileLocked}" type="text" name="cittadinanza" class="form-control" th:value="${cliente.cittadinanza}" readonly>
                        <select th:if="${!isProfileLocked}" name="cittadinanza" class="form-control input-cittadinanza" required>
                            <option value="">Seleziona...</option>
                            <option value="Italiana" th:selected="${cliente.cittadinanza == 'Italiana'}">Italiana</option>
                            <option value="Francese" th:selected="${cliente.cittadinanza == 'Francese'}">Francese</option>
                            <option value="Tedesca" th:selected="${cliente.cittadinanza == 'Tedesca'}">Tedesca</option>
                            <option value="Spagnola" th:selected="${cliente.cittadinanza == 'Spagnola'}">Spagnola</option>
                            <option value="Statunitense" th:selected="${cliente.cittadinanza == 'Statunitense'}">Statunitense</option>
                            <option value="Altro" th:selected="${cliente.cittadinanza == 'Altro'}">Altro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Luogo di Nascita</label>
                        <input type="text" name="luogo" class="form-control input-luogo" th:value="${cliente.luogo}" required autocomplete="off" th:readonly="${isProfileLocked}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Data di Nascita</label>
                        <!-- Aggiungo classe specifica per il capogruppo per validazione 18+ -->
                        <input type="date" name="dataNascita" class="form-control date-birth capogruppo-date" th:value="${cliente.dataNascita}" required th:readonly="${isProfileLocked}">
                    </div>
                </div>

                <!-- Documento (Sempre Modificabile) -->
                <div class="form-row">
                    <div class="form-group">
                        <label>Tipo Documento</label>
                        <select name="tipoDocumento" class="form-control" required>
                            <option value="">Seleziona...</option>
                            <option th:each="doc : ${T(com.websystemdesign.model.TipoDocumento).values()}"
                                    th:value="${doc.descrizione}"
                                    th:text="${doc.descrizione}"
                                    th:selected="${doc.descrizione == cliente.tipoDocumento}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Numero Documento</label>
                        <input type="text" name="numDocumento" class="form-control" th:value="${cliente.numDocumento}" required>
                    </div>
                </div>

                <!-- ALTRI OSPITI -->
                <div th:if="${!ospitiList.empty}">
                    <h3 class="section-title">Altri Ospiti</h3>
                    <p style="color: #aaa; font-size: 0.9rem; margin-bottom: 1rem;">Inserisci i dati degli altri occupanti della camera.</p>

                    <div th:each="ospite, iter : ${ospitiList}" class="ospite-card">
                        <h4 style="color: var(--primary-gold); margin-bottom: 1rem;" th:text="'Ospite ' + ${iter.count}">Ospite 1</h4>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Nome</label>
                                <input type="text" name="ospitiNomi" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Cognome</label>
                                <input type="text" name="ospitiCognomi" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Cittadinanza</label>
                                <select name="ospitiCittadinanze" class="form-control input-cittadinanza" required>
                                    <option value="">Seleziona...</option>
                                    <option value="Italiana">Italiana</option>
                                    <option value="Francese">Francese</option>
                                    <option value="Tedesca">Tedesca</option>
                                    <option value="Spagnola">Spagnola</option>
                                    <option value="Statunitense">Statunitense</option>
                                    <option value="Altro">Altro</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Luogo di Nascita</label>
                                <input type="text" name="ospitiLuoghi" class="form-control input-luogo" required autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Data di Nascita</label>
                            <input type="date" name="ospitiDate" class="form-control date-birth" required>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-submit">Conferma Check-in</button>
            </form>
        </div>
    </div>

    <footer>
        <nav>
            <ul class="nav-links">
                <li><a th:href="@{/home/rooms}">Le Nostre Camere</a></li>
                <li><a th:href="@{/home/services}">Servizi</a></li>
                <li><a th:href="@{/home/contact}">Contatti</a></li>
            </ul>
        </nav>
    </footer>

    <script th:src="@{/js/autocomplete.js}"></script>
    <script>
        function validateAges() {
            const dateInputs = document.querySelectorAll('.date-birth');
            const today = new Date();
            let valid = true;

            // Rimuovi bordi rossi precedenti
            dateInputs.forEach(input => input.style.borderColor = "#555");

            for (let i = 0; i < dateInputs.length; i++) {
                const input = dateInputs[i];
                if (!input.value) continue; // Salta se vuoto (ma è required)

                const birthDate = new Date(input.value);

                // Controllo data futura
                if (birthDate >= today) {
                    alert("La data di nascita non può essere nel futuro o oggi.");
                    input.style.borderColor = "#ff4d4d";
                    valid = false;
                    break; // Interrompi al primo errore
                }

                // Controllo età massima
                let age = today.getFullYear() - birthDate.getFullYear();
                const m = today.getMonth() - birthDate.getMonth();
                if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
                    age--;
                }

                if (age > 120) {
                    alert("Data di nascita non valida (età > 120).");
                    input.style.borderColor = "#ff4d4d";
                    valid = false;
                    break;
                }

                // Controllo Maggiorenne per Capogruppo
                if (input.classList.contains('capogruppo-date')) {
                    if (age < 18) {
                        alert("Il capogruppo deve essere maggiorenne.");
                        input.style.borderColor = "#ff4d4d";
                        valid = false;
                        break;
                    }
                }
            }
            return valid;
        }
    </script>

</body>
</html>
