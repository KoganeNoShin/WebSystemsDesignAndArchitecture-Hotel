<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Nostre Camere - Comitini Residence</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/rooms.css}">
</head>
<body>

    <header>
        <a href="/home" class="logo">Comitini Residence</a>
        <a th:href="@{/login}" class="btn-login">Login</a>
    </header>

    <div class="rooms-container">
        <h1 style="text-align: center; margin-bottom: 2rem; font-family: 'Playfair Display', serif; color: var(--primary-gold);">Le Nostre Camere</h1>

        <!-- Filtri -->
        <div class="filters-container">
            <div class="filter-group">
                <button class="filter-btn active" onclick="setTypeFilter('all')">Tutte</button>
                <button class="filter-btn" onclick="setTypeFilter('Standard')">Standard</button>
                <button class="filter-btn" onclick="setTypeFilter('Suite')">Suite</button>
            </div>
            <div class="filter-group">
                <select id="sedeFilter" class="filter-select" onchange="applyFilters()">
                    <option value="all">Tutte le Sedi</option>
                    <option th:each="sede : ${sedi}" th:value="${sede.id}" th:text="${sede.nome}"></option>
                </select>
            </div>
        </div>

        <div class="rooms-grid">
            <div th:each="camera : ${camere}"
                 class="room-card"
                 th:data-type="${camera.tipologia ?: 'Standard'}"
                 th:data-sede="${camera.sede.id}">

                <!-- Carosello Immagini (Cliccabile per aprire la modale) -->
                <div class="room-carousel" onclick="openModal(this)" style="cursor: pointer;" title="Clicca per ingrandire">
                    <div th:each="imgUrl, iterStat : ${@cameraService.getImmaginiCamera(camera)}"
                         class="carousel-image"
                         th:classappend="${iterStat.index == 0} ? 'active'"
                         th:data-src="@{${imgUrl}}"
                         th:style="'background-image: url(' + @{${imgUrl}} + ');'">
                    </div>
                    <!-- Icona lente d'ingrandimento overlay -->
                    <div class="zoom-icon">üîç</div>
                </div>

                <div class="room-details">
                    <h3 th:text="'Camera ' + ${camera.numero}">Camera 101</h3>
                    <p th:text="${camera.sede.nome} + ' - ' + ${camera.sede.location}">Sede</p>
                    <p th:text="'Posti letto: ' + ${camera.postiLetto}">Posti letto: 2</p>
                    <p th:text="'Tipologia: ' + (${camera.tipologia} ?: 'Standard')">Tipologia: Standard</p>
                    <div class="room-price" th:text="'‚Ç¨ ' + ${camera.prezzoBase} + ' / notte'">‚Ç¨ 150.00 / notte</div>
                    <a th:href="@{/login}" class="btn-book">Prenota Ora</a>
                </div>
            </div>
        </div>

        <div th:if="${camere.empty}" style="text-align: center; color: #ccc;">
            <p>Al momento non ci sono camere disponibili.</p>
        </div>
    </div>

    <!-- MODALE GALLERIA -->
    <div id="galleryModal" class="modal">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Room Image">
            <a class="prev" onclick="changeModalImage(-1)">&#10094;</a>
            <a class="next" onclick="changeModalImage(1)">&#10095;</a>
        </div>
    </div>

    <footer>
        <nav>
            <ul class="nav-links">
                <li><a th:href="@{/register}">Registrati</a></li>
                <li><a th:href="@{/home/rooms}">Le Nostre Camere</a></li>
                <li><a th:href="@{/home/services}">Servizi</a></li>
                <li><a th:href="@{/home/contact}">Contatti</a></li>
            </ul>
        </nav>
    </footer>

    <script>
        // --- FILTRI ---
        let currentType = 'all';

        function setTypeFilter(type) {
            currentType = type;
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            applyFilters();
        }

        function applyFilters() {
            const sedeId = document.getElementById('sedeFilter').value;
            const cards = document.querySelectorAll('.room-card');

            cards.forEach(card => {
                const cardType = card.getAttribute('data-type');
                const cardSede = card.getAttribute('data-sede');
                const typeMatch = (currentType === 'all' || cardType === currentType);
                const sedeMatch = (sedeId === 'all' || cardSede === sedeId);

                if (typeMatch && sedeMatch) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // --- CAROSELLO AUTOMATICO (Card) ---
        document.addEventListener('DOMContentLoaded', function() {
            const carousels = document.querySelectorAll('.room-carousel');
            carousels.forEach(carousel => {
                const images = carousel.querySelectorAll('.carousel-image');
                if (images.length > 1) {
                    let currentIndex = 0;
                    setInterval(() => {
                        images[currentIndex].classList.remove('active');
                        currentIndex = (currentIndex + 1) % images.length;
                        images[currentIndex].classList.add('active');
                    }, 3000 + Math.random() * 1000);
                }
            });
        });

        // --- MODALE GALLERIA ---
        let modalImages = [];
        let modalIndex = 0;
        const modal = document.getElementById('galleryModal');
        const modalImg = document.getElementById('modalImage');

        function openModal(carouselElement) {
            // Recupera tutte le immagini dalla card cliccata
            const imageDivs = carouselElement.querySelectorAll('.carousel-image');
            modalImages = [];
            imageDivs.forEach(div => {
                modalImages.push(div.getAttribute('data-src'));
            });

            if (modalImages.length > 0) {
                modalIndex = 0;
                updateModalImage();
                modal.style.display = "flex";
                document.body.style.overflow = "hidden"; // Blocca lo scroll della pagina
            }
        }

        function closeModal() {
            modal.style.display = "none";
            document.body.style.overflow = "auto"; // Riabilita lo scroll
        }

        function changeModalImage(step) {
            modalIndex += step;
            if (modalIndex >= modalImages.length) {
                modalIndex = 0;
            } else if (modalIndex < 0) {
                modalIndex = modalImages.length - 1;
            }
            updateModalImage();
        }

        function updateModalImage() {
            modalImg.src = modalImages[modalIndex];
        }

        // Chiudi modale cliccando fuori dall'immagine
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>

</body>
</html>
